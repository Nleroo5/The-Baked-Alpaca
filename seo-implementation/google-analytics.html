<!-- ENHANCED TRACKING (OPTIONAL) -->
<!-- ================================================ -->

<!-- Track button clicks (add to your existing gtag script): -->
<script>
  // Track Contact button clicks
  document.addEventListener('DOMContentLoaded', function() {
    // Track all "Contact Us" button clicks
    const contactButtons = document.querySelectorAll('a[href*="contact"]');
    contactButtons.forEach(button => {
      button.addEventListener('click', function() {
        gtag('event', 'click', {
          'event_category': 'Contact',
          'event_label': 'Contact Button',
          'value': 1
        });
      });
    });

    // Track phone number clicks
    const phoneLinks = document.querySelectorAll('a[href^="tel:"]');
    phoneLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'click', {
          'event_category': 'Contact',
          'event_label': 'Phone Number',
          'value': 1
        });
      });
    });

    // Track email clicks
    const emailLinks = document.querySelectorAll('a[href^="mailto:"]');
    emailLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'click', {
          'event_category': 'Contact',
          'event_label': 'Email Address',
          'value': 1
        });
      });
    });

    // Track gallery image clicks
    const galleryImages = document.querySelectorAll('.gallery img');
    galleryImages.forEach(img => {
      img.addEventListener('click', function() {
        gtag('event', 'click', {
          'event_category': 'Gallery',
          'event_label': 'Image View',
          'value': 1
        });
      });
    });

    // Track social media link clicks
    const socialLinks = document.querySelectorAll('a[href*="instagram"], a[href*="facebook"]');
    socialLinks.forEach(link => {
      link.addEventListener('click', function() {
        const platform = link.href.includes('instagram') ? 'Instagram' : 'Facebook';
        gtag('event', 'click', {
          'event_category': 'Social',
          'event_label': platform,
          'value': 1
        });
      });
    });
  });
</script>
